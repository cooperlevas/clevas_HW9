    <header class="bg-primary text-white text-center py-3">

                        What town did you live in before coming to college?
                    </span>
                </span>
                <input type="text" id="home_town" name="home_town" class="form-control" required>

            </div>

                <select name="home_state" id="state-select" class="form-select">

            </div>

            <div class="mb-3">
                <label for="impression" class="form-label">My impression of the BAIS major is</label>
                <select id="impression" name="impression" class="form-select" required>
                    <option value="">-- Select Impression --</option>
                    <option value="5">Very positive</option>
                    <option value="4">Somewhat positive</option>
                    <option value="3">Neutral</option>
                    <option value="2">Somewhat negative</option>
                    <option value="1">Very negative</option>
