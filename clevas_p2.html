<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIS Student Survey - Page 1 of 2</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
    
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Business Analytics Student Survey</h1>
    </header>

<main class="container py-5">
    <form action="clevas_ty.html" method="get">
        <p>page 2 of 2</p>

        <fieldset class="mb-4">
            <legend class="h5">I am finishing my</legend>
            
            <div class="form-text text-danger mt-0 mb-2">Required field</div>
            
            <div class="form-check">
                <input type="radio" id="first_year" name="year_at_iowa" value="1" class="form-check-input" required>
                <label for="first_year" class="form-check-label">first year at Iowa</label>
            </div>
            <div class="form-check">
                <input type="radio" id="second_year" name="year_at_iowa" value="2" class="form-check-input">
                <label for="second_year" class="form-check-label">second year at Iowa</label>
            </div>
            <div class="form-check">
                <input type="radio" id="third_year" name="year_at_iowa" value="3" class="form-check-input">
                <label for="third_year" class="form-check-label">third year at Iowa</label>
            </div>
            <div class="form-check">
                <input type="radio" id="fourth_year" name="year_at_iowa" value="4" class="form-check-input">
                <label for="fourth_year" class="form-check-label">fourth year at Iowa</label>
            </div>
            <div class="form-check">
                <input type="radio" id="fifth_year" name="year_at_iowa" value="5" class="form-check-input">
                <label for="fifth_year" class="form-check-label">fifth or more year at Iowa</label>
            </div>
        </fieldset>

        <fieldset class="mb-4">
            <legend class="h5">BAIS core class I have completed</legend>
            
            <div class="form-text text-danger mt-0 mb-2">Required field</div>

            <div class="form-check">
                <input type="checkbox" id="is" name="core_class" value="IS" class="form-check-input">
                <label for="is" class="form-check-label">Information Systems</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="operations" name="core_class" value="Operations" class="form-check-input">
                <label for="operations" class="form-check-label">Operations</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="foundations" name="core_class" value="Foundations" class="form-check-input">
                <label for="foundations" class="form-check-label">Foundations of Business Analytics</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="ct" name="core_class" value="CT" class="form-check-input">
                <label for="ct" class="form-check-label">Computational Thinking</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="dbm" name="core_class" value="DBM" class="form-check-input">
                <label for="dbm" class="form-check-label">Database Management</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="dw" name="core_class" value="DW" class="form-check-input">
                <label for="dw" class="form-check-label">Data Wrangling</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="dm" name="core_class" value="DM" class="form-check-input">
                <label for="dm" class="form-check-label">Data Mining</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="capstone" name="core_class" value="Capstone" class="form-check-input">
                <label for="capstone" class="form-check-label">BAIS Capstone</label>
            </div>
        </fieldset>
        
        <button type="submit" class="btn btn-primary btn-forest">Finish</button>
    </form>
</main>
