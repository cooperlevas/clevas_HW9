<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIS Student Survey - Page 2 of 2</title>
</head>
<body>
    <header>
        <h1>Business Analytics Student Survey</h1>
    </header>

    <main>
        <form action="clevas_ty.html" method="get">
            <p>page 2 of 2</p>

            <p>I am finishing my </p> 
            <fieldset>
                <legend>Year at Iowa</legend>
                <input type="radio" id="first_year" name="year_at_iowa" value="1" required>
                <label for="first_year">first year at Iowa</label><br>
                <input type="radio" id="second_year" name="year_at_iowa" value="2">
                <label for="second_year">second year at Iowa</label><br>
                <input type="radio" id="third_year" name="year_at_iowa" value="3">
                <label for="third_year">third year at Iowa</label><br>
                <input type="radio" id="fourth_year" name="year_at_iowa" value="4">
                <label for="fourth_year">fourth year at Iowa</label><br>
                <input type="radio" id="fifth_year" name="year_at_iowa" value="5">
                <label for="fifth_year">fifth or more year at Iowa</label>
            </fieldset>
            <br>

            <p>BAIS core class I have completed </p>
            <fieldset>
                <legend>Completed Core Classes</legend>
                <input type="checkbox" id="is" name="core_class" value="IS" required>
                <label for="is">Information Systems</label><br>
                <input type="checkbox" id="operations" name="core_class" value="Operations">
                <label for="operations">Operations</label><br>
                <input type="checkbox" id="foundations" name="core_class" value="Foundations">
                <label for="foundations">Foundations of Business Analytics</label><br>
                <input type="checkbox" id="ct" name="core_class" value="CT">
                <label for="ct">Computational Thinking</label><br>
                <input type="checkbox" id="dbm" name="core_class" value="DBM">
                <label for="dbm">Database Management</label><br>
                <input type="checkbox" id="dw" name="core_class" value="DW">
                <label for="dw">Data Wrangling</label><br>
                <input type="checkbox" id="dm" name="core_class" value="DM">
                <label for="dm">Data Mining</label><br>
                <input type="checkbox" id="capstone" name="core_class" value="Capstone">
                <label for="capstone">BAIS Capstone</label>
            </fieldset>
            <br>
            
            <button type="submit">Finish</button>
        </form>
    </main>
</body>
</html>
